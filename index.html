<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <table class="customTable">
        <thead>
          <tr>
            <th colspan="4" id="result" style="text-align: right;padding: 20px;color: #fff;">0</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="key clear-all">AC</button></td>
            <td><button class="key clear">C</button></td>
            <td><button class="key display">%</button></td>
            <td><button class="key display">/</button></td>
          </tr>
          <tr>
            <td><button class="key display">7</button></td>
            <td><button class="key display">8</button></td>
            <td><button class="key display">9</button></td>
            <td><button class="key display">*</button></td>
          </tr>
          <tr>
            <td><button class="key display">4</button></td>
            <td><button class="key display">5</button></td>
            <td><button class="key display">6</button></td>
            <td><button class="key display">-</button></td>
          </tr>
          <tr>
            <td><button class="key display">1</button></td>
            <td><button class="key display">2</button></td>
            <td><button class="key display">3</button></td>
            <td><button class="key display">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="key display" style="width: 100px;">0</button></td>
            <td><button class="key display">.</button></td>
            <td><button class="key" onclick="calculate()">=</button></td>
          </tr>
        </tbody>
      </table>
</body>
<script src="./script.js"></script>
</html>
